<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Quizmaster</title>
  <!--build:css css/main.min.css-->
  <link rel="stylesheet" href="css/main.css">
  <!--endbuild-->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body class="o-wrapper">

  <div class="o-layout">
    <div class="o-layout__item  u-1/1">
      <div class="survey-container u-margin-top o-wrapper">
      
        <form id="myForm" class="u-margin-bottom"></form>  
        <button id="btn-prev" class="c-btn--secondary c-btn--small u-margin-bottom">Previous</button>
        <button id="btn-next" class="c-btn--primary c-btn--small u-margin-bottom">Next</button>
        <button id="btn-result" class="c-btn--tertiary c-btn--small u-margin-bottom">Results</button>
        <button id="btn-restart" class="c-btn--tertiary c-btn--small u-margin-bottom u-hidden-visually">Restart Quiz</button>
      </div> 
    </div>
  </div> 
  
  <!--build:js js/index.min.js -->
  <script src="js/quiz-master.js"></script>
  <script src="js/index.js"></script>
  <!-- endbuild -->
</body>
</html>
